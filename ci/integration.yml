---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: golang
    tag: 1.18
inputs:
  - name: repo
    path: src/github.com/alphagov/paas-rds-broker
run:
  path: sh
  args:
    - -e
    - -c
    - |

      go install github.com/onsi/ginkgo/ginkgo@latest

      cd src/github.com/alphagov/paas-rds-broker
      make integration
