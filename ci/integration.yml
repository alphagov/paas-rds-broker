---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: golang
    tag: "1.24"
inputs:
  - name: repo
    path: src/github.com/alphagov/paas-rds-broker
run:
  path: sh
  args:
    - -e
    - -c
    - |
      cd src/github.com/alphagov/paas-rds-broker
      make tls_integration
      make integration
