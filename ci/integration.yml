---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: golang
    tag: 1.18
inputs:
  - name: repo
    path: src/github.com/alphagov/paas-rds-broker
run:
  path: sh
  args:
    - -e
    - -c
    - |
      export GOPATH=$(pwd)
      export PATH="${GOPATH}/bin:${PATH}"

      go get -u github.com/onsi/ginkgo/ginkgo

      cd "${GOPATH}/src/github.com/alphagov/paas-rds-broker"
      make integration
